  - wait-serial: 'I (464) MAIN: INIT'

  - set-control:
      part-id: ntc1
      control: temperature
      value: 24

  - wait-serial: 'I (464) MAIN: Temperature is 24.003C*'

  - set-control:
      part-id: ntc1
      control: temperature
      value: -24

  - wait-serial: 'I (1464) MAIN: Temperature is -23.980C*'

  - set-control:
      part-id: ntc1
      control: temperature
      value: 80

  - wait-serial: 'I (2464) MAIN: Temperature is 79.966C*'
